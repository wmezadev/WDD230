<!DOCTYPE html>

<body>

                    <td>$3,590</td>

                </tr>
                <tr>
                    <td>September</td>

                <tr>

                </tr>

                    <td>$8,610</td>

                <tr>
                    <td><i>Black Friday</i></td>

                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>

            <tfoot>
                <tr>
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
